<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body ng-controller="userEditController">
<div class="modal-header"><h4>Edit User</h4></div>
<div class="modal-body">
    <form name="editForm">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input name="name" type="text" class="form-control" id="nameInput" ng-model="user.name" required>
            <span ng-show="editForm.name.$touched && editForm.name.$invalid" style="color: red">The name is required!</span>

            <label for="usernameInput">Username</label>
            <input name="username" type="text" class="form-control" id="usernameInput" ng-model="user.username" ng-change="usernameValidation()" required>
            <span ng-show="editForm.username.$touched && editForm.username.$invalid" style="color: red">The username is required!</span>
            <span ng-show="!usernameUnique" style="color: red">This name is already used!</span>

            <label for="emailInput">Email</label>
            <input type="text" class="form-control" id="emailInput" ng-model="user.email" ng-change="emailValidation()">
            <span ng-show="editForm.email.$touched && editForm.email.$invalid" style="color: red">The email is required!</span>
            <span ng-show="!emailUnique" style="color: red">This email is already used!</span>
            <span ng-show="!emailReg" style="color: red">This is not email!</span>

            <label for="phoneInput">Phone</label>
            <input type="text" class="form-control" id="phoneInput" ng-model="user.phone" ng-change="phoneValidation()">
            <span ng-show="!phoneReg" style="color: red">Phone is not valid!</span>
            <label>Address</label>
            <div class="address">
                <div class="street col-xs-4">
                    <input class="form-control" id="ex1" type="text" ng-model="user.address.street" placeholder="Street">
                </div>
                <div class="col-xs-4">
                    <input class="form-control" id="ex1" type="text" ng-model="user.address.suite" placeholder="Suite">
                </div>
                <div class="col-xs-4">
                    <input class="form-control" id="ex1" type="text" ng-model="user.address.city" placeholder="City">
                </div>
                <div class="zipcode col-xs-4">
                    <input class="form-control" id="ex1" type="text" ng-model="user.address.zipcode" placeholder="Zipcode">
                </div>
            </div>
            <label for="websiteInput">Website</label>
            <input type="text" class="form-control" id="websiteInput" ng-model="user.website">
            <label for="nameInput">Company name</label>
            <input name="company" type="text" class="form-control" id="companynameInput" ng-model="user.company.name" required>
            <span ng-show="editForm.company.$touched && editForm.company.$invalid" style="color: red">The company name is required!</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="submit()">Submit</button>
</div>

</body>
</html>
